# Example zsh_codex.ini configuration for Qwen with web search

[service]
service = qwen_service

# Qwen (Alibaba DashScope) service configuration with web search
# This configuration enables Qwen's web search capabilities through the OpenAI-compatible API
[qwen_service]
api_type = openai
api_key = your_dashscope_api_key_here
base_url = https://dashscope.aliyuncs.com/compatible-mode/v1
model = qwen-plus
temperature = 1.0
enable_search = true

# Alternative: Qwen without web search (standard behavior)
[qwen_no_search]
api_type = openai
api_key = your_dashscope_api_key_here
base_url = https://dashscope.aliyuncs.com/compatible-mode/v1
model = qwen-plus
temperature = 1.0
enable_search = false

# Standard OpenAI configuration (for comparison)
[openai_service]
api_type = openai
api_key = your_openai_api_key_here
model = gpt-4o-mini
temperature = 1.0